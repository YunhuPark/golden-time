<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
</head>
<body>
    <h1>E-Gen API 테스트</h1>
    <button onclick="testBedAPI()">병상 정보 API 테스트</button>
    <button onclick="testBasicInfoAPI()">기본 정보 API 테스트</button>
    <pre id="result"></pre>

    <script>
        const API_KEY = '24e573c3571a5e29f58333bd1b0ae2d7af7a69b89cacbbdc578e56961b469b4c';
        const BASE_URL = 'https://apis.data.go.kr/B552657';

        async function testBedAPI() {
            const endpoint = '/ErmctInfoInqireService/getEmrrmRltmUsefulSckbdInfoInqire';
            const params = new URLSearchParams({
                serviceKey: API_KEY,
                numOfRows: '10',
                pageNo: '1',
                _type: 'json'
            });

            const url = `${BASE_URL}${endpoint}?${params.toString()}`;
            document.getElementById('result').textContent = `요청 URL:\n${url}\n\n요청 중...`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('result').textContent =
                    `Status: ${response.status}\n\n` +
                    `Response:\n${text}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        async function testBasicInfoAPI() {
            const endpoint = '/ErmctInfoInqireService/getHsptlBassInfoInqire';
            const params = new URLSearchParams({
                serviceKey: API_KEY,
                numOfRows: '10',
                pageNo: '1',
                QZ: 'Y',
                _type: 'json'
            });

            const url = `${BASE_URL}${endpoint}?${params.toString()}`;
            document.getElementById('result').textContent = `요청 URL:\n${url}\n\n요청 중...`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('result').textContent =
                    `Status: ${response.status}\n\n` +
                    `Response:\n${text}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
